name: ci
on:
  push:
    branches:
      - master
      - main
    permissions:
      - write
    jobs:
      deploy:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-python@v2
            with:
              python-version: 3.8
            uses: actions/cache@v2
            with:
              key: ${{ github.ref }}
              path: .cache
            -run: pip install mkdocs-material
            -run: mkdocs gh-deploy --force
            